name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "civic-resolve/**"
  pull_request:
    branches: [main]
    paths:
      - "civic-resolve/**"

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: civic-resolve

jobs:
  build:
    name: ðŸ—ï¸ Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: civic-resolve/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Lint
        run: npm run lint || true

      - name: ðŸ—ï¸ Build
        run: npm run build

      - name: ðŸ“Š Build report
        run: |
          echo "## ðŸ—ï¸ Frontend Build" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
